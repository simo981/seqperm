  pull_request_target:
    types: [assigned, opened, synchronize, reopened, closed, edited, ready_for_review, auto_merge_enabled]
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
